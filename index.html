<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="João Gabriel" />
    <meta http-equiv="content-language" content="pt-br" />

    <!-- Import CSS, icons and fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <title>Studio Ghibli - A VIAGEM DE CHIHIRO</title>
  </head>
  <body>

    <!-- Header Section -->

    <header>
      <div class="navBar">
        <div class="logoBox">
          <a href="https://studioghibli.com.br/" target="_blank" rel="noopener noreferrer">
            <img
              src="./assets/img/studio_GHIBLI_logo.png"
              alt="Studio_GHIBLI_logo"
            />
          </a>
        </div>
        <div class="navBox">
          <a href="https://pt-br.facebook.com/FansOfStudioGhibli/" target="_blank" rel="noopener noreferrer">
            <img src="./assets/icons/facebook.png" alt="facebook_icon" />
          </a>
          <a href="https://www.instagram.com/ghiblibrasil/" target="_blank" rel="noopener noreferrer">
            <img src="./assets/icons/instagram.png" alt="instagram_icon" />
          </a>
          <a href="https://twitter.com/GhibliBrasil?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" rel="noopener noreferrer">
            <img src="./assets/icons/twitter.png" alt="twitter_icon" />
          </a>
          <a href="https://www.youtube.com/c/StudioghibliBrasil" target="_blank" rel="noopener noreferrer">
            <img src="./assets/icons/youtube.png" alt="youtube_icon" />
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->

    <main>
      <section>
        <div class="container content">
          <div class="authorClass">
            <h3>HAYAO MIYAZAKI</h3>
          </div>
          <div class="filmClass">
            <h1>A VIAGEM DE CHIHIRO</h1>
          </div>
          <div class="descriptionFilm">
            <p>
              Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles
              que a desobedecem são transformados em animais.
            </p>
          </div>
          <div class="boxButtons">
            <div class="buttonLeft">
              <button>
                <h4>Assistir Agora</h4>
              </button>
            </div>
            <div class="buttonRight">
              <button type="submit">
                  <h4>Assista ao Trailer</h4>
              </button>
            </div>
          </div>
        </div>
        <div class="container image">
          <img src="./assets/img/chihiro_.png" alt="CHIHIRO" />
        </div>
      </section>
    </main>
  </body>
</html>
